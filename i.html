<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist UI</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background-color: #1a1a1a;
      padding: 16px 20px;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.05);
    }

    .card span {
      font-size: 16px;
    }

    .checkmark {
      color: #e600ac;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <span>API Documentation</span>
      <span class="checkmark">✔</span>
    </div>
    <div class="card">
      <span>Technical Guides</span>
      <span class="checkmark">✔</span>
    </div>
    <div class="card">
      <span>Software Engineering</span>
      <span class="checkmark">✔</span>
    </div>
    <div class="card">
      <span>AI Development</span>
      <span class="checkmark">✔</span>
    </div>
    <div class="card">
      <span>Knowledge Base Articles</span>
      <span class="checkmark">✔</span>
    </div>
    <div class="card">
      <span>Process Documentation</span>
      <span class="checkmark">✔</span>
    </div>
    <div class="card">
      <span>Information Architecture</span>
      <span class="checkmark">✔</span>
    </div>
    <div class="card">
      <span>Machine Learning</span>
      <span class="checkmark">✔</span>
    </div>
  </div>

</body>
</html>
